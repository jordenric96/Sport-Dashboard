name: Update Strava Data

on:
  schedule:
    - cron: '*/30 * * * *'  # Draait elke 10 minuten
  workflow_dispatch:       # Handmatige knop in het Actions-tabblad

permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip' # Versnelt de installatie bij volgende runs

    - name: Install dependencies
      run: |
        pip install pandas requests plotly

    - name: Run Strava Update Script
      env:
        STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
        STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
        STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
      run: python update_activities.py

    - name: Run Dashboard Generator
      run: python maak_dashboard.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "actions@github.com"
        # We voegen de bestanden toe die je script genereert
        git add activities.csv dashboard.html manifest.json
        # Alleen committen als er daadwerkelijk iets is veranderd
        git commit -m "Automated update: $(date)" || echo "⚠️ Geen wijzigingen om op te slaan."
        git push || echo "⚠️ Niets om te pushen."
