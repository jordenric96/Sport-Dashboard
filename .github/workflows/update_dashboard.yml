name: Update Sport Dashboard

# Wanneer moet dit draaien?
on:
  push:
    paths:
      - 'activities.csv'  # Alleen als dit bestand verandert
      - 'maak_dashboard.py' # Of als je het script aanpast
  workflow_dispatch:      # Zorgt dat je het ook handmatig kunt starten via een knop

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository content
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run dashboard script
      run: python maak_dashboard.py

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Auto-update dashboard.html met nieuwe data ğŸš´ğŸƒ"
        file_pattern: 'dashboard.html'
